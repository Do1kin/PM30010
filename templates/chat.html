<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk with AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      background-image: radial-gradient(circle at top left, rgba(99, 102, 241, 0.2), transparent),
        radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.2), transparent);
      color: white;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a button,
    .nav-links a.logout {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .nav-links a button {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
    }

    .nav-links a button:hover {
      opacity: 0.9;
    }

    .nav-links a.logout {
      background-color: #ef4444;
      color: white;
      text-decoration: none;
      display: inline-block;
      line-height: normal;
    }

    .nav-links a.logout:hover {
      background-color: #dc2626;
    }

    /* Chat Container */
    .chat-container {
      background-color: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin: 40px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .chat-container h2 {
      text-align: center;
      color: #a5b4fc;
      margin-bottom: 30px;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .chat-entry {
      margin-bottom: 15px;
    }

    .user {
      color: #c084fc;
      font-weight: 600;
    }

    .bot {
      color: #f9a8d4;
      margin-left: 10px;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background-color: rgba(255, 255, 255, 0.07);
      color: white;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #6366f1;
    }

    button[type="submit"] {
      padding: 12px 20px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.4);
    }

    button[type="submit"]:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
      background: linear-gradient(135deg, #4f46e5, #f43f5e);
    }

    .reset-link {
      margin-top: 20px;
      text-align: center;
    }

    .reset-link a {
      color: #fca5a5;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .reset-link a:hover {
      color: #f87171;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      form {
        flex-direction: column;
      }

      button[type="submit"] {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <h1>üéØ AI Career Consultant</h1>

    <div class="nav-links">
      <a href="{{ url_for('index') }}"><button>Home</button></a>
      <!-- <a href="{{ url_for('about') }}"><button>About Us</button></a> -->
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
  </div>

  <div class="chat-container">
    <h2>üëã Talk with Yosker ‚Äì Your Career AI Counselor</h2>

    <div class="chat-box">
      {% for chat in chat_history %}
      <div class="chat-entry">
        <p class="user">You: {{ chat.user }}</p>
        <p class="bot">Yosker: {{ chat.bot }}</p>
      </div>
      {% endfor %}
    </div>

    <form method="POST">
      <input type="text" name="user_input" placeholder="Type your message..." required />
      <button type="submit">üí¨ Send</button>
    </form>

    <div class="reset-link">
      <a href="{{ url_for('reset_chat') }}">üîÅ Reset Chat</a>
    </div>
  </div>

</body>

</html>
