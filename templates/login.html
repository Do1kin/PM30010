<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” AI Career Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image: radial-gradient(circle at top left, rgba(99, 102, 241, 0.3), transparent),
                radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.3), transparent);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.8);
        }

        .login-card h2 {
            color: white;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .login-card input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .login-card input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-card input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.8);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .login-card button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
            transition: all 0.3s ease;

        }

        .login-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.6);
        }

        .login-card .signup-link {
            margin-top: 18px;
            display: inline-block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-card .signup-link:hover {
            color: #ec4899;
        }

        .error-message {
            color: #f87171;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .login-card {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Sign in to your account</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <a href="{{ url_for('signup_page') }}" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>

</html>
