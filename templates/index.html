<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Consulting AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      background-image: radial-gradient(circle at top left, rgba(99, 102, 241, 0.2), transparent),
        radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.2), transparent);
      color: white;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a button,
    .nav-links a.logout {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .nav-links a button {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
    }

    .nav-links a button:hover {
      opacity: 0.9;
    }

    .nav-links a.logout {
      background-color: #ef4444;
      color: white;
      text-decoration: none;
      display: inline-block;
      line-height: normal;
    }

    .nav-links a.logout:hover {
      background-color: #dc2626;
    }

    .hero {
      text-align: center;
      padding-top: 30px;
    }

    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .hero h2 {
      margin-top: 12px;
      color: #c4b5fd;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin: 40px auto;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .container h1,
    .container h2,
    .container h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #a5b4fc;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }

    form input,
    form select {
      margin-top: 6px;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 12px;
      font-size: 14px;
    }

    form input:focus,
    form select:focus {
      outline: none;
      border-color: #6366f1;
    }

    button[type="submit"],
    #sendEmailBtn {
      grid-column: span 2;
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #emailContainer {
      margin-top: 30px;
      text-align: center;
    }

    #Email_ID {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      margin: 15px 0;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      border-radius: 12px;
      font-size: 14px;
    }

    #email_status {
      margin-top: 10px;
      font-size: 14px;
      color: #facc15;
    }

    .response-box {
      margin-top: 40px;
      padding: 25px;
      text-align: center;
    }

    .response-box h2 {
      margin-bottom: 10px;
    }

    .response-box button {
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }



    }

    .talk-ai-btn {
      padding: 14px 28px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;

    }

    .talk-ai-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
      background: linear-gradient(135deg, #4f46e5, #f43f5e);
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo-title">
      <img src=" https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Logo" class="logo-img">
      <h1>AI Career Guidance</h1>
    </div>
    <div class="nav-links">
      <a href="{{ url_for('talk') }}"><button>Chat</button></a>
      <!-- <a href="{{ url_for('about') }}"><button>About Us</button></a> -->
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
  </div>

  <div class="hero">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="AI Illustration">
    <h2>Welcome to AI Career Guidance</h2>
  </div>

  <!-- Original form and content remains unchanged below -->



  <div class="container">
    <h1>Career Consulting Form</h1>
    <h3>Please fill out this form to receive tailored career recommendations</h3>

    <form id="careerForm">
      <label>Full Name: <input type="text" name="Name" required></label>
      <label>Hobbies & Interests: <input type="text" name="hobbies" required></label>
      <label>Part-Time Job:
        <select name="part_time_job" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>
      <label>Absence Days: <input type="number" name="absence_days" required></label>
      <label>Extracurricular Activities: <input type="text" name="extracurricular_activities" required></label>
      <label>Weekly Self-Study Hours: <input type="number" name="weekly_self_study_hours" required></label>
      <label>Career Aspiration: <input type="text" name="career_aspiration" required></label>
      <label>Who suggested this Career: <input type="text" name="Suggestion" required></label>
      <label>Math Score: <input type="number" name="math_score" required></label>
      <label>History Score: <input type="number" name="history_score" required></label>
      <label>Physics Score: <input type="number" name="physics_score" required></label>
      <label>Chemistry Score: <input type="number" name="chemistry_score" required></label>
      <label>Biology Score: <input type="number" name="biology_score" required></label>
      <label>English Score: <input type="number" name="english_score" required></label>
      <label>Economics Score: <input type="number" name="economics_score" required></label>
      <label>Geography Score: <input type="number" name="geography_score" required></label>
      <label>Computer Science Score: <input type="number" name="cs_score" required></label>
      <label>Analytical Thinking Score: <input type="number" name="analytical_thinking_score" required></label>
      <label>Logical Reasoning Score: <input type="number" name="logical_reasoning_score" required></label>
      <label>Psychology Score: <input type="number" name="psychology_score" required></label>
      <label>Preferred Learning Method:
        <select name="preferred_learning_method" required>
          <option value="">Select</option>
          <option value="Auditory">Auditory</option>
          <option value="Kinesthetic">Kinesthetic</option>
          <option value="Reading/Writing">Reading/Writing</option>
          <option value="Visual">Visual</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container" id="emailContainer">
    <h2>Receive Your Suggestions via Email</h2>
    <input type="email" id="Email_ID" placeholder="you@example.com" required />
    <button id="sendEmailBtn">Send AI Email</button>
    <p id="email_status"></p>
  </div>

  <div class="container response-box">
    <h2>AI Response</h2>
    <div id="ai_response">Please click to Talk With AI to begin counseling.</div>
    <a href="{{ url_for('talk') }}">
      <button class="talk-ai-btn">ðŸ¤– Talk With AI</button>
    </a>
  </div>

  <script>
    document.getElementById("careerForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let formData = new FormData(this);
      fetch("/save_data", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data.message) {
            alert(data.message);
          } else if (data.error) {
            alert("Error: " + data.error);
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
    });

    document.getElementById("sendEmailBtn").addEventListener("click", function () {
      const email = document.getElementById("Email_ID").value;
      if (!email) {
        alert("Please enter your Email ID.");
        return;
      }

      fetch("/send_email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("email_status").innerText = data.message || "Email sent!";
        })
        .catch(() => {
          document.getElementById("email_status").innerText = "Failed to send email.";
        });
    });
  </script>
</body>

</html>
